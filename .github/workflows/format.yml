name: format

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: akaihola/darker@1.6.0
        with:
          options: "--check --verbose"
          src: "./qq"
          version: "1.6.0"
